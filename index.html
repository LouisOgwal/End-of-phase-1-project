<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DOG IMAGE GALLERY</h1>
        
        <label for="breed-select">Breed:</label>
        <select id="breed-select">
            <option value="">Select a breed</option>
        </select>

        <input type="text" id="breed-filter" placeholder="Filter by breed name...">
        <button id="load-more">Load More Dogs</button>
    </header>

    <main id="gallery">

    </main>

    <footer>
        <p>Dog images from Dog CEO API</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
